<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Input Details</title>
<style>
	form {
	margin:auto;
  width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
	
	button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
input {
  width: 200px;
}
label {
  display: block;
  width: 130px;
}
</style>
</head>
<body>
	<h1 style="text-align:center;color:blue;">Enter Input Details</h1>
	<form method="post" action="EmployeeServlet">
		<label for="name">Name:</label> <input type="text" id="name"
			name="name" required><br>
			
		<br> <label for="department">Department:</label> <input
			type="text" id="department" name="department" required><br>
			
		<br> <label for="salary">Salary:</label> <input type="number"
			id="salary" name="salary" step="0.01" required><br>
		<br>

		<button type="submit">Save Employee</button>
	</form>


</body>
</html>
